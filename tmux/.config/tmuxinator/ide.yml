# /Users/cameron/.config/tmuxinator/dotfiles.yml

name: ide
root: <%= r = @settings["root"]; r.nil? || r.empty? ? "~" : r %>
startup_window: main
startup_pane: 2

windows:
  - main:
      layout: acc4,195x50,0,0{52x50,0,0[52x25,0,0,0,52x24,0,26,2],142x50,53,0[142x42,53,0,1,142x7,53,43,3]}
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - #sh
        - #sh
        - vim
        - git st
