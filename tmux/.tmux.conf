# Remap prefix key.
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# Fix shift + arrow keys.
set-window-option -g xterm-keys on

# Fix scrolling.
bind -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N1 -X scroll-down

# Use full color.
# https://github.com/arcticicestudio/nord-tmux/issues/15#issuecomment-341715220
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',alacritty:Tc'

# Custom styling and layout.
source-file $HOME/.tmux/tmuxline_theme
#set-option -g status-justify centre  # window tabs in center of status line

# Smart pane switching with awareness of Vim splits.
not_tmux="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?|fzf)$'"
bind-key -n C-h if-shell "$not_tmux" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$not_tmux" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$not_tmux" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$not_tmux" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$not_tmux" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Session shortcuts.
bind-key k switch-client -p
bind-key j switch-client -n
bind-key s run "tmux new-window -n fzf-tmux-session '/usr/bin/env zsh -ci tmux-switch-session'"
bind-key w run "tmux new-window -n fzf-tmux-window '/usr/bin/env zsh -ci tmux-switch-window'"

# Window shortcuts.
bind-key t new-window -c '#{pane_current_path}'
bind-key x kill-window
bind-key ^ last-window
bind-key h select-window -p
bind-key l select-window -n
bind-key H swap-window -t -1
bind-key L swap-window -t +1

# Pane and layout shortcuts.
bind-key = select-layout  # refresh the layout
bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
set-hook -g after-split-window "select-layout"
set-hook -g after-kill-pane "select-layout"
bind-key space select-layout -n
bind-key u select-layout -o
bind-key c kill-pane
bind-key o kill-pane -a
bind-key z resize-pane -Z
bind-key enter swap-pane -d -t .1  # promote current pane -> main pane
bind-key up swap-pane -U
bind-key down swap-pane -D
bind-key b break-pane -d

# Quit.
bind-key q kill-session

# Enable mouse mode.
set-option -g mouse on

# Don't rename windows automatically.
set-window-option -g automatic-rename off

# Use vi-style key bindings on the status line.
set-option -g status-keys vi

# Use vi-style key bindings in copy mode.
set-option -g mode-keys vi

# Use vi-style key bindings for copy/paste.
#   Currently MacOSX-dependent.
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Disable Escape timeout (messes with Vim).
set-option -g escape-time 0

# Begin plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'Kraust/base16-tmux'

# Plugin options.
set -g @resurrect-dir '$HOME/.local/share/tmux/resurrect'
set -g @resurrect-strategy-vim 'session'  # restore Vim sessions

source-file "${TMUX_PLUGIN_MANAGER_PATH}/base16-tmux/base16.tmuxtheme"

# Visual customizations should go after the theme loads...

# Pane status.
set-option -g pane-border-status top
set-option -g pane-border-format '#{?pane_active,#[fg=white],}#[bold]#P: #{pane_current_command}#[default,align=right][#{pane_current_path}]#[default]'

# Window status & visual bell.
set-option -g monitor-bell on
set-option -g visual-bell on
set-option -g bell-action other
set-window-option -g window-status-format '#{?window_bell_flag,#[fg=red] ,} ❬#I❭ #W '
set-window-option -g window-status-current-format '#[fg=colour18,bg=colour02] ❬#I❭ #W #[default]'
set -g status-right "#[fg=colour21,bg=colour19] %b %e %G - %I:%M %p"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
