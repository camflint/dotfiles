# Remap prefix key.
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# Basic settings.
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mouse on

# Use vi-style key bindings on the status line.
set-option -g status-keys vi

# Use vi-style key bindings in copy mode.
set-option -g mode-keys vi

# Don't rename windows automatically, since we often set them manually and don't
# want them to be overriden.
set-window-option -g automatic-rename off

# Don't synchronize window sizes between session groups.
#   TODO: Experiment with this and see if it's really needed.
set-window-option -g window-size largest
set-window-option -g aggressive-resize on

# Fix shift + arrow keys.
set-window-option -g xterm-keys on

# Fix scrolling.
bind -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N1 -X scroll-down

# Use true (24-bit) colors.
#  This overrides the TERM variable in tmux, and specifies a terminfo override for truecolor.
#  It's not recommended to do, though, since having mismatched terminfo's in nested terminal 
#  emulators can cause trouble. (Mostly this is caused by the "xterm" part.)
# 
#  This thread has some context on why I originally enabled it: 
#   https://github.com/arcticicestudio/nord-tmux/issues/15#issuecomment-341715220
#
#set -g default-terminal 'xterm-256color"
#set -ga terminal-overrides ',xterm-256color:Tc'

# Smart pane switching with awareness of Vim splits.
#   not_tmux1: vim
#   not_tmux2: vim + emacs
not_tmux1="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?|fzf)$'"
not_tmux2="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x|emacs)(diff)?|fzf)$'"
bind-key -n C-h if-shell "$not_tmux2" "send-keys C-h"  "select-pane -L"  # pass C-h to emacs
bind-key -n C-j if-shell "$not_tmux1" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$not_tmux1" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$not_tmux1" "send-keys C-l"  "select-pane -R"
#bind-key -n btab if-shell "$not_tmux" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
#bind-key -T copy-mode-vi btab select-pane -l

# Session shortcuts.
bind-key k switch-client -p
bind-key j switch-client -n
bind-key s run "tmux new-window -n fzf-tmux-session '/usr/bin/env zsh -ci tmux-switch-session'"  # fuzzy-find session
bind-key w run "tmux new-window -n fzf-tmux-window '/usr/bin/env zsh -ci tmux-switch-window'"    # fuzzy-find window

# Quit.
bind-key Q kill-session

# Window shortcuts.
bind-key t new-window -c '#{pane_current_path}'
bind-key q kill-window
bind-key ^ last-window
bind-key h select-window -p
bind-key l select-window -n
bind-key H swap-window -t -1
bind-key L swap-window -t +1

# Panes.
bind-key | split-window -h -c '#{pane_current_path}'
#bind-key btab split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key x run-shell "tmux kill-pane ; ~/.scripts/tx-update-main-pane-dims.sh -w 65 -h 72"
bind-key o kill-pane -a                                          # kill all but current pane ("only" pane)
bind-key z resize-pane -Z                                        # zoom the pane
bind-key up swap-pane -U                                         # swap pane upwards in index
bind-key down swap-pane -D                                       # swap pane downwards in index
bind-key b break-pane -d                                         # break pane into its own window without following it

# Layouts.
bind-key space select-layout -n                                  # cycle layouts
bind-key = select-layout \; run-shell "~/.scripts/tx-update-main-pane-dims.sh -w 65 -h 72"  # refresh the layout
bind-key u select-layout -o                                      # revert to previous layout (undo layout)
bind-key enter swap-pane -d -t .1                                # promote current pane -> main pane
bind-key m run-shell "~/.scripts/tx-toggle-main-pane-layout.sh"  # toggle 'main-horizontal' or 'main-vertical'

# After creating or removing a pane, refresh the current layout.
set-hook -g after-split-window "run-shell '~/.scripts/tx-update-main-pane-dims.sh -w 65 -h 72'"

# 1/5/2020 -
#   The following hooks don't seem to work, so I modified the '<prefix> x' binding above.
# set-hook -g after-kill-pane "run-shell '~/.scripts/tx-update-main-pane-dims.sh -w 65 -h 72'"
# set-hook -g pane-exited "run-shell '~/.scripts/tx-update-main-pane-dims.sh -w 65 -h 72'"

# Select the default layout for new windows.
# 1/6/2020 -
#   Doesn't seem to be working.
set-hook -g after-new-window "select-layout -t.1 main-vertical"

# Use vi-style key bindings for copy/paste.
#   Currently MacOSX-dependent.
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Disable Escape timeout (messes with Vim).
set-option -g escape-time 0

# Begin plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'Kraust/base16-tmux'

# Plugin options.
set -g @resurrect-dir '$HOME/.local/share/tmux/resurrect'
set -g @resurrect-strategy-vim 'session'  # restore Vim sessions

# Theme/styling.
#   Uncomment one of the below two lines to use either tmuxline or base16 as the theme source.
#source-file $HOME/.tmux/tmuxline_theme
source-file -q "${TMUX_PLUGIN_MANAGER_PATH}/base16-tmux/base16.tmuxtheme"

# Visual customizations should go after the theme loads...

# Pane status.
set-option -g pane-border-status top
set-option -g pane-border-format '#{?pane_active,#[fg=white],}#[bold]#P: #{pane_current_command}#[default,align=right][#{pane_current_path}]#[default]'

# Window status & visual bell.
set-option -g monitor-bell on
set-option -g visual-bell on
set-option -g bell-action other
set-window-option -g window-status-format '#{?window_bell_flag,#[fg=red] ,} ❬#I❭ #W '
set-window-option -g window-status-current-format '#[fg=colour18,bg=colour02] ❬#I❭ #W #[default]'
set -g status-right "#[fg=colour21,bg=colour19] %b %e %G - %I:%M %p"
#set-option -g status-justify centre  # window tabs in center of status line

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
